{% extends 'base.html' %}
{% block content %}
    <div>
        <h2> Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}">S'inscrire</a>
    </div>
    <div>
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Se connecter</button>
    </form>
    </div>
{% endblock %}
