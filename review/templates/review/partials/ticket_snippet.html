 <div class="ticket_head">
    {% if user == ticket.user %}
        <p>Vous avez demandé une critique </p>
{% else %}
        <p>{{ ticket.user }} a demandé une critique</p>
{% endif %}
        <p>le {{ ticket.time_created }}</p>
</div>
{% include 'review/partials/base_ticket.html' %}
{% if own_post %}
    {% if user == ticket.user %}
        <div class="edit">
            <a href="{% url 'edit_ticket' ticket.id %}"><button type="submit">Modifier</button></a>
            <a href="{% url 'delete_ticket' ticket.id %}"><button type="submit">Supprimer</button></a>
        </div>
    {% endif %}
{% endif %}
